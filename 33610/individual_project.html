<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temprature Checker</title>
    <link rel="stylesheet" type="text/css" href="calculations.css">
    <script src="calculation.js">
    </script>
</head>
<body>
    <section class="container">
        <header>Temprature Checker</header>
        <form action="" class="form">
            <div class="column">
            <div class="input-box">
                <input type="text" id="user1"  placeholder="Enter your Temperature Value">
            </div>   
            <div class="select-box">    
                <select id="user3" name="">
                    <option hidden>From</option>
                    <option value="Fahrenheit">Fahrenheit</option>
                    <option value="Celsius">Celsius</option>
                    <option value="Kelvin">Kelvin</option>
                </select>
            </div>
            </div>   
            <div class="column">    
            <div class="select-box">    
                <select id="user4" name="">
                    <option hidden>To</option>
                    <option value="Fahrenheit">Fahrenheit</option>
                    <option value="Celsius">Celsius</option>
                    <option value="Kelvin">Kelvin</option>
                </select>
            </div>    
            <div class="input-box">    
                <input type="text" id="user2">
                <input type="button" value="Submit" onclick="calc()" class="btn"> 
                <input type="button" value="Reset"  class="btn" onclick="reset()"> <br><br><br>
                <label class="name"><strong>Designed By Emmanuel Muofunanya</strong></label><br>
                <label class="trainee"><strong>Trainee ID: 33610</strong></label>
            </div>
            </div>    
        </form>
    </section>










</body>
</html>
